<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Drop Catch - Charity: Water</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* Use Proxima Nova, then Avenir, then fallback to sans-serif for all text */
    html, body, h1, h2, h3, h4, h5, h6, p, span, div, label, select, button, a, footer, #factBox, #scoreboard, #misses, #score, #restartBtn, #startBtn, #resetBtn, .game-over-btn, .arrow-btn {
      font-family: 'Proxima Nova', 'Avenir', Arial, Helvetica, sans-serif !important;
    }
    html, body {
      width: 100vw;
      min-height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow-x: hidden;
      overscroll-behavior: contain;
      touch-action: none;
    }
    body {
      background: #fdfbf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      box-sizing: border-box;
    }
    /* Remove Georgia example, not needed for brand font */
    h1 {
      color: #009edb;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
    }
    #gameArea {
      position: relative;
      width: 350px;
      height: 500px;
      background: #e5f6fd;
      border: 4px solid #009edb;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 24px #009edb33;
      margin-bottom: 12px;
      display: none;
      touch-action: none;
      max-width: 100vw;
      max-height: 80vh;
      /* Prevents game area from overflowing the viewport */
    }
    #bucket {
      position: absolute;
      bottom: 10px;
      width: 80px;
      height: 40px;
      background: #fffbe3;
      border: 4px solid #ffd600;
      border-radius: 0 0 40px 40px;
      left: 135px;
      box-shadow: 0 2px 8px #ffd60066;
      transition: left 0.05s;
      touch-action: none;
    }
    .drop {
      position: absolute;
      width: 28px;
      height: 28px;
      background: #009edb;
      border-radius: 50% 50% 65% 65% / 55% 55% 100% 100%;
      box-shadow: 0 3px 8px #009edb99;
    }
    .polluted {
      background: #6a5d43 !important;
      box-shadow: 0 3px 8px #4c3e1a99 !important;
    }
    #scoreboard {
      display: flex;
      gap: 30px;
      font-size: 1.15rem;
      margin-bottom: 12px;
      display: none;
      justify-content: center;
    }
    #factBox {
      background: #fffde7;
      color: #856404;
      border: 2px solid #ffd600;
      border-radius: 10px;
      padding: 10px 20px;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 6px 30px #ffd60022;
      z-index: 10;
      display: none;
      text-align: center;
      min-width: 230px;
    }
    #restartBtn, #startBtn, #resetBtn {
      background: #ffd600;
      color: #004768;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.2s;
      display: none;
    }
    #restartBtn:hover, #startBtn:hover, #resetBtn:hover { background: #ffe750; }
    .game-over-btn {
      display: inline-block !important;
      margin-top: 14px;
      margin-bottom: 4px;
      background: #ffd600;
      color: #004768;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .game-over-btn:hover { background: #ffe750; }
    #resetBtn {
      display: none; /* Controlled by script */
      position: absolute;
      right: 8px;
      top: 8px;
      margin: 0;
      padding: 7px 18px;
      font-size: 1em;
      z-index: 5;
      opacity: 0.96;
    }
    .mobile-controls {
      display: none;
      width: 100%;
      max-width: 350px;
      justify-content: space-between;
      gap: 6vw;
      margin-top: 0px;
      margin-bottom: 10px;
      user-select: none;
      z-index: 12;
    }
    .arrow-btn {
      flex: 1 1 0px;
      min-width: 44px;
      min-height: 44px;
      background: #ffd600;
      color: #009edb;
      border: 3px solid #009edb;
      border-radius: 50%;
      font-size: 2.4em;
      font-weight: bold;
      line-height: 1;
      margin: 0 20px;
      box-shadow: 0 2px 8px #ffd60055;
      cursor: pointer;
      touch-action: manipulation;
      opacity: 0.98;
    }
    .arrow-btn:active { background: #ffe750; }
    @media (max-width: 600px) {
      #gameArea {
        width: 98vw;
        height: 66vw;
        min-height: 60vw;
        max-width: 98vw;
        max-height: 90vw;
      }
      .mobile-controls {
        display: flex;
      }
      h1 { font-size: 1.3em; }
    }
    @media (max-width: 400px) {
      #gameArea { min-height: 320px; }
      #bucket { min-width: 50px; min-height: 22px; }
      #resetBtn { font-size: 0.9em; padding: 7px 8px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Replace emojis with image for the title -->
  <h1>
    <img src="img/water-can-transparent.png" alt="Water Can" style="height:2em;vertical-align:middle;margin-right:8px;">
    Water Drop Catch
    <img src="img/water-can-transparent.png" alt="Water Can" style="height:2em;vertical-align:middle;margin-left:8px;">
  </h1>
  <!-- Add background music audio element (hidden) -->
  <audio id="bgMusic" src="game-music-loop-6-144641.mp3" loop></audio>
  <!-- Use .mp4 for audio only, but browsers will play just the audio track -->
  <audio id="startSound" src="game-start-better.mp4"></audio>
  <audio id="gameOverSound" src="game-over-arcade-6435.mp3"></audio>
  <audio id="winSound" src="game-start-6104.mp3"></audio>
  <!-- Difficulty selector for students to pick game mode -->
  <div id="difficultySelect" style="margin-bottom: 10px;">
    <label for="difficulty" style="font-size:1.1em;">Difficulty:</label>
    <select id="difficulty" style="font-size:1em; border-radius:8px; padding:3px 10px;">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div id="scoreboard">
    <span id="score">Score: 0</span>
    <span id="misses">Misses: 0 / 5</span>
  </div>
  <div id="gameArea">
    <div id="bucket"></div>
    <button id="resetBtn">Reset</button>
  </div>
  <!-- Mobile touch controls -->
  <div class="mobile-controls" id="mobileControls">
    <button class="arrow-btn" id="leftBtn" aria-label="Left">&larr;</button>
    <button class="arrow-btn" id="rightBtn" aria-label="Right">&rarr;</button>
  </div>
  <div id="factBox"></div>
  <button id="restartBtn">Restart</button>
  <button id="startBtn" style="display: inline-block;">Start</button>

  <!-- Footer with links to charity: water -->
  <footer style="margin-top:24px; text-align:center; font-size:1.1em;">
    <div style="padding:12px 0;">
      <span>
        <a href="https://www.charitywater.org/" target="_blank" style="color:#009edb; text-decoration:underline; font-weight:bold;">
          Visit charity: water
        </a>
        &nbsp;|&nbsp;
        <a href="https://www.charitywater.org/donate" target="_blank" style="color:#ffd600; text-decoration:underline; font-weight:bold;">
          Donate Now
        </a>
      </span>
    </div>
  </footer>
  <script>
    // Game variables
    const gameArea = document.getElementById('gameArea');
    const bucket = document.getElementById('bucket');
    const scoreboard = document.getElementById('scoreboard');
    const scoreElem = document.getElementById('score');
    const missboard = document.getElementById('misses');
    const factBox = document.getElementById('factBox');
    const restartBtn = document.getElementById('restartBtn');
    const resetBtn = document.getElementById('resetBtn');
    const startBtn = document.getElementById('startBtn');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const mobileControls = document.getElementById('mobileControls');
    // Add this line to get the difficulty selector
    const difficultySelect = document.getElementById('difficulty');

    let bucketWidth = 80;
    let bucketLeft = 135; // initial left
    let score = 0;
    let misses = 0;
    let isGameOver = false;
    let dropInterval;
    let gameStarted = false;
    let hasCelebrated = false;
    let facts = [
      "771 million people lack access to clean water. (charity: water)",
      "Access to clean water improves health, education, and opportunity.",
      "Women and girls spend 200 million hours every day collecting water.",
      "Every $40 can give one person clean water for life.",
      "Clean water can reduce water-related diseases by 80%."
    ];

    // Difficulty settings for win score and drop speed
    // Adjusted: Easy is much easier, Hard is easier than before but still a challenge
    const difficultySettings = {
      easy:   { winScore: 10,  dropInterval: 3000 }, // very easy: fewer points, slow drops
      normal: { winScore: 35,  dropInterval: 2000 }, // normal: as before
      hard:   { winScore: 50,  dropInterval: 1400 }  // hard: more points, faster drops but not too fast
    };

    // Milestone messages for encouragement
    const milestoneMessages = [
      { percent: 0.25, text: "Great start! Keep going!" },
      { percent: 0.5,  text: "Halfway there!" },
      { percent: 0.75, text: "So close! Just a little more!" }
    ];
    // Track which milestones have been shown
    let milestonesShown = [false, false, false];

    // Track current difficulty and settings
    let currentDifficulty = 'normal';
    let winScore = difficultySettings.normal.winScore;
    let dropSpeed = difficultySettings.normal.dropInterval;

    // Resize bucket/game for mobile dynamically
    function updateDimensions() {
      bucketWidth = bucket.offsetWidth;
      // keep bucket in bounds if resized
      bucketLeft = Math.max(0, Math.min(gameArea.clientWidth - bucketWidth, bucketLeft));
      bucket.style.left = bucketLeft + 'px';
    }
    window.addEventListener('resize', updateDimensions);

    // Move bucket with keys or controls
    function moveBucket(direction) {
      if(isGameOver || !gameStarted) return;
      const maxLeft = gameArea.clientWidth - bucketWidth;
      if(direction === "left") {
        bucketLeft = Math.max(0, bucketLeft - Math.max(22, bucketWidth*0.34));
      } else if(direction === "right") {
        bucketLeft = Math.min(maxLeft, bucketLeft + Math.max(22, bucketWidth*0.34));
      }
      bucket.style.left = bucketLeft + 'px';
    }

    // Touch buttons for mobile
    leftBtn.addEventListener('touchstart', function(e) { e.preventDefault(); moveBucket("left"); });
    rightBtn.addEventListener('touchstart', function(e) { e.preventDefault(); moveBucket("right"); });
    // (support tap as fallback)
    leftBtn.addEventListener('click', function(e) { moveBucket("left"); });
    rightBtn.addEventListener('click', function(e) { moveBucket("right"); });

    // Drag bucket with finger
    let dragging = false, dragOffsetX = 0;
    gameArea.addEventListener('touchstart', function(e){
      if(isGameOver || !gameStarted) return;
      const touch = e.touches[0];
      const rect = gameArea.getBoundingClientRect();
      let x = touch.clientX - rect.left;
      // If touch is near bucket, start drag
      if(x > bucketLeft && x < bucketLeft + bucketWidth) {
        dragging = true;
        dragOffsetX = x - bucketLeft;
        e.preventDefault();
      }
    }, {passive:false});
    gameArea.addEventListener('touchmove', function(e){
      if(!dragging) return;
      const touch = e.touches[0];
      const rect = gameArea.getBoundingClientRect();
      let x = touch.clientX - rect.left;
      let newLeft = Math.max(0, Math.min(gameArea.clientWidth - bucketWidth, x - dragOffsetX));
      bucketLeft = newLeft;
      bucket.style.left = bucketLeft + 'px';
      e.preventDefault();
    }, {passive:false});
    gameArea.addEventListener('touchend', function(){ dragging = false; });

    // Mouse drag for desktop
    let mouseDragging = false, mouseOffsetX = 0;
    gameArea.addEventListener('mousedown', function(e){
      if(isGameOver || !gameStarted) return;
      const rect = gameArea.getBoundingClientRect();
      let x = e.clientX - rect.left;
      if(x > bucketLeft && x < bucketLeft + bucketWidth) {
        mouseDragging = true;
        mouseOffsetX = x - bucketLeft;
        e.preventDefault();
      }
    });
    window.addEventListener('mousemove', function(e){
      if(!mouseDragging) return;
      const rect = gameArea.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let newLeft = Math.max(0, Math.min(gameArea.clientWidth - bucketWidth, x - mouseOffsetX));
      bucketLeft = newLeft;
      bucket.style.left = bucketLeft + 'px';
      e.preventDefault();
    });
    window.addEventListener('mouseup', function(){ mouseDragging = false; });

    document.addEventListener('keydown', function(e) {
      if(isGameOver || !gameStarted) return;
      if(e.key === "ArrowLeft" || e.key === "a") {
        moveBucket("left");
      }
      if(e.key === "ArrowRight" || e.key === "d") {
        moveBucket("right");
      }
    });

    // Get the background music element
    const bgMusic = document.getElementById('bgMusic');
    const startSound = document.getElementById('startSound');
    const gameOverSound = document.getElementById('gameOverSound');
    const winSound = document.getElementById('winSound');

    // Function to play start sound
    function playStartSound() {
      startSound.currentTime = 0;
      startSound.play().catch(() => {});
    }
    // Function to play game over sound
    function playGameOverSound() {
      gameOverSound.currentTime = 0;
      gameOverSound.play().catch(() => {});
    }
    // Function to play win sound
    function playWinSound() {
      winSound.currentTime = 0;
      winSound.play().catch(() => {});
    }
    // Function to start music (with user interaction for autoplay policies)
    function playMusic() {
      // Try to play music, catch errors if any
      if (bgMusic.paused) {
        bgMusic.volume = 0.4; // Set volume lower for background
        bgMusic.play().catch(() => {});
      }
    }

    // Function to stop music
    function stopMusic() {
      bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    // Drop logic (clean & polluted)
    function createDrop() {
      if(isGameOver) return;
      const drop = document.createElement('div');
      const isPolluted = Math.random() < 0.3;
      drop.className = 'drop' + (isPolluted ? ' polluted' : '');
      let left = Math.floor(Math.random() * (gameArea.clientWidth - 28));
      drop.style.left = left + 'px';
      drop.style.top = '-32px';
      gameArea.appendChild(drop);

      let top = -32;
      let fallSpeed = 0.6 + Math.random() * 0.9;
      let caught = false;

      let bucketTop = gameArea.clientHeight - 10 - 40;
      let bucketBottom = gameArea.clientHeight - 10;

      function fall() {
        if(isGameOver) { drop.remove(); return; }
        top += fallSpeed;
        drop.style.top = top + 'px';

        let dropBottom = top + 28;
        let dropLeft = left;
        let dropRight = left + 28;
        let bucketRight = bucketLeft + bucketWidth;

        // Milestone encouragements
        for (let i = 0; i < milestoneMessages.length; i++) {
          // Calculate the milestone score (rounded)
          const milestoneScore = Math.round(winScore * milestoneMessages[i].percent);
          // Only show if not already shown, and not at 0
          if (!milestonesShown[i] && milestoneScore > 0 && score === milestoneScore) {
            showFact(milestoneMessages[i].text);
            milestonesShown[i] = true;
          }
        }

        // Win check
        if (!hasCelebrated && score >= winScore) {
          celebrateWin();
          return;
        }
        // Catch detection
        if(dropBottom >= bucketTop && dropBottom <= bucketBottom) {
          if(dropRight > bucketLeft && dropLeft < bucketRight) {
            caught = true;
            if (isPolluted) {
              score = Math.max(0, score - 10);
              scoreElem.textContent = "Score: " + score;
              showFact("Oh no! You caught polluted water.<br><b>-10 points</b><br><br>Try to catch only the clean drops!");
              playGameOverSound(); // Play game over sound for bad drops
            } else {
              score++;
              scoreElem.textContent = "Score: " + score;
              if(score % 5 === 0) showFact();
              if (score >= 100 && !hasCelebrated) {
                celebrateWin();
                return;
              }
              playStartSound(); // Play start sound for good drops only
            }
            drop.remove();
            return;
          }
        }
        // Miss detection (drop falls past bucket bottom)
        if(dropBottom > gameArea.clientHeight && !caught) {
          if (!isPolluted) {
            misses++;
            missboard.textContent = "Misses: " + misses + " / 5";
            playGameOverSound(); // Play game over sound for misses
            if(misses >= 5) endGame();
          }
          drop.remove();
          return;
        }
        requestAnimationFrame(fall);
      }
      fall();
    }

    function celebrateWin() {
      isGameOver = true;
      hasCelebrated = true;
      clearInterval(dropInterval);
      showResetBtn(false);
      stopMusic(); // Stop music
      playWinSound(); // Play win sound when player wins
      factBox.style.display = "block";
      factBox.innerHTML =
        `<span style='font-size:1.3em;font-weight:bold;color:#009edb;'>ðŸŽ‰ You Win! ðŸŽ‰</span><br>Your score: ${score}<br><br>You're a water hero!<br><br>Learn more or donate at <a href='https://charitywater.org' target='_blank'>charitywater.org</a>` +
        "<br><br><button class='game-over-btn' id='restartInFact'>Restart</button>";
      restartBtn.style.display = "none";
      setTimeout(() => {
        const btn = document.getElementById('restartInFact');
        if(btn) btn.onclick = () => {
          restartGame();
        };
      }, 50);
      confetti({ particleCount: 120, spread: 90, origin: { y: 0.5 } });
      setTimeout(() => {
        confetti({ particleCount: 100, spread: 60, origin: { x: 0.25, y: 0.6 }});
        confetti({ particleCount: 100, spread: 60, origin: { x: 0.75, y: 0.6 }});
      }, 600);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(dropInterval);
      showResetBtn(false);
      stopMusic(); // Stop music
      factBox.style.display = "block";
      factBox.innerHTML =
        "Game Over!<br>Your score: " + score +
        "<br><br>Learn more or donate at <a href='https://charitywater.org' target='_blank'>charitywater.org</a>" +
        "<br><br><button class='game-over-btn' id='restartInFact'>Restart</button>";
      restartBtn.style.display = "none";
      setTimeout(() => {
        const btn = document.getElementById('restartInFact');
        if(btn) btn.onclick = () => {
          restartGame();
        };
      }, 50);
    }

    function showFact(text) {
      if(isGameOver && text && text.startsWith("Game Over!")) {
        factBox.style.display = "block";
        factBox.innerHTML = text +
          "<br><br><button class='game-over-btn' id='restartInFact'>Restart</button>";
        restartBtn.style.display = "none";
        setTimeout(() => {
          const btn = document.getElementById('restartInFact');
          if(btn) btn.onclick = () => {
            restartGame();
          };
        }, 50);
        return;
      }
      factBox.style.display = "block";
      factBox.innerHTML = text || facts[Math.floor(Math.random()*facts.length)] +
        "<br><br><button id='closeFact'>OK</button>";
      const btn = document.getElementById('closeFact');
      if(btn) btn.onclick = () => { factBox.style.display = "none"; };
      else setTimeout(()=>factBox.style.display="none", 2800);
    }

    // Restart the game
    function restartGame() {
      score = 0;
      misses = 0;
      isGameOver = false;
      hasCelebrated = false;
      bucketLeft = (gameArea.clientWidth-bucket.offsetWidth)/2;
      bucket.style.left = bucketLeft + 'px';
      scoreElem.textContent = "Score: 0";
      missboard.textContent = "Misses: 0 / 5";
      document.querySelectorAll('.drop').forEach(el => el.remove());
      factBox.style.display = "none";
      showResetBtn(true);
      // Reset difficulty to current selection
      winScore = difficultySettings[currentDifficulty].winScore;
      dropSpeed = difficultySettings[currentDifficulty].dropInterval;
      milestonesShown = [false, false, false]; // Reset milestone tracking
      playMusic(); // Start music after restart
      startDropping();
    }

    function resetGame() {
      if (!isGameOver) restartGame();
    }

    // Show or hide reset button and mobile controls
    function showResetBtn(show) {
      resetBtn.style.display = show ? 'block' : 'none';
      mobileControls.style.display = show ? 'flex' : 'none';
    }

    // Button event listeners
    restartBtn.onclick = restartGame;
    resetBtn.onclick = resetGame;

    // Start button click event
    startBtn.onclick = function() {
      startBtn.style.display = "none";
      scoreboard.style.display = "flex";
      gameArea.style.display = "block";
      restartBtn.style.display = "none";
      score = 0;
      misses = 0;
      isGameOver = false;
      hasCelebrated = false;
      gameStarted = true;
      updateDimensions();
      // Set difficulty based on selection
      currentDifficulty = difficultySelect.value;
      winScore = difficultySettings[currentDifficulty].winScore;
      dropSpeed = difficultySettings[currentDifficulty].dropInterval;
      bucketLeft = (gameArea.clientWidth-bucket.offsetWidth)/2;
      bucket.style.left = bucketLeft + 'px';
      scoreElem.textContent = "Score: 0";
      missboard.textContent = "Misses: 0 / 5";
      document.querySelectorAll('.drop').forEach(el => el.remove());
      factBox.style.display = "none";
      showResetBtn(true);
      milestonesShown = [false, false, false]; // Reset milestone tracking
      startDropping();
      playMusic(); // Start music
    };

    // Listen for difficulty changes and reset the game each time
    difficultySelect.addEventListener('change', function() {
      // Update difficulty settings
      currentDifficulty = difficultySelect.value;
      winScore = difficultySettings[currentDifficulty].winScore;
      dropSpeed = difficultySettings[currentDifficulty].dropInterval;

      // If a game is running, clear drops and reset everything
      // Stop any running drop intervals
      if (dropInterval) {
        clearInterval(dropInterval);
      }
      // Reset all game variables
      score = 0;
      misses = 0;
      isGameOver = false;
      hasCelebrated = false;
      gameStarted = false;
      scoreElem.textContent = "Score: 0";
      missboard.textContent = "Misses: 0 / 5";
      // Remove all drops from the game area
      document.querySelectorAll('.drop').forEach(el => el.remove());
      // Hide fact box and restart button
      factBox.style.display = "none";
      restartBtn.style.display = "none";
      // Center the bucket
      bucketLeft = (gameArea.clientWidth - bucket.offsetWidth) / 2;
      bucket.style.left = bucketLeft + 'px';
      // Hide the game area and scoreboard, show start button
      gameArea.style.display = "none";
      scoreboard.style.display = "none";
      startBtn.style.display = "inline-block";
      // Hide reset button and mobile controls
      resetBtn.style.display = "none";
      mobileControls.style.display = "none";
      stopMusic(); // Stop music
    });

    // Initially hide elements
    scoreboard.style.display = "none";
    gameArea.style.display = "none";
    restartBtn.style.display = "none";

    // Start dropping water drops at set intervals
    function startDropping() {
      updateDimensions();
      // Use dropSpeed based on difficulty
      dropInterval = setInterval(() => {
        if(!isGameOver) createDrop();
      }, dropSpeed);
    }

    // On mobile, prevent double tap zoom
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) { e.preventDefault(); }
    }, { passive: false });
  </script>
</body>
</html>
